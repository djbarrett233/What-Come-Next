<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Comes Next</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="index.js"></script>
    <a href="https://www.freepik.com/psd/frame">Frame psd created by denamorado - www.freepik.com</a>
</head>
<header>
    <!-- Game Options Panel -->
    <h1>What Comes Next</h1>
    <div id="setup-game">
        <div id="diff">
            <h2>Choose Game: </h2>
            <label><input id="diff-1" type="radio" name="diff" value="easy" checked>Images</label>
            <label><input id="diff-2" type="radio" name="diff" value="medium">Numbers</label>
            <label><input id="diff-3" type="radio" name="diff" value="hard">Patterns</label>
        </div>
        <div id="time">
            <h2>Choose Time: </h2>
            <label><input id="time-1" type="radio" name="time" value="three" checked>3 Min</label>
            <label><input id="time-2" type="radio" name="time" value="five">5 Min</label>
            <label><input id="time-3" type="radio" name="time" value="ten">10 Min</label>
        </div>
        <button id="start-btn">Start New Game!</button>
</header>
<body>
    <div id="stats">
        <p id="timer"></p>
        <p id="lives"></p>
    </div>
    <div id="game">
        <div id="board"></div>
        <img src="assets/images/01_Square.png" alt="square">
    
</body>

<footer>
    <p>Made by David</p>
</footer>
</html>
