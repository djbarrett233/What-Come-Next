<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Comes Next</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="index.js"></script>
</head>

<header>
    <!-- Game Options Panel -->
    <h1>What Comes Next</h1>
    <div id="setup-game">
        <div id="diff">
            <h2>Choose Game: </h2>
            <label><input id="diff-1" type="radio" name="diff" value="easy" checked>Images</label>
            <label><input id="diff-2" type="radio" name="diff" value="medium">Numbers</label>
            <label><input id="diff-3" type="radio" name="diff" value="hard">Patterns</label>
        </div>
        <div id="time">
            <h2>Choose Time: </h2>
            <label><input id="time-1" type="radio" name="time" value="three" checked>3 Min</label>
            <label><input id="time-2" type="radio" name="time" value="five">5 Min</label>
            <label><input id="time-3" type="radio" name="time" value="ten">10 Min</label>
        </div>
        <div>
        <button id="start-btn">Start New Game!</button>
        </div>
</header>
<body>
    <div id="images">
       <ul></ul>
        <li><img id="01" src="assets/images/01_Square.png"></li>
        <li><img id="02"src="assets/images/02_Hexagon.png"></li>
        <li><img id="03"src="assets/images/03_Circle.png"></li>
        <li><img id="04"src="assets/images/04_triangle.png"></li>
    </ul>
       </div>

    <script src="assets/index.js/script.js"></script>

    
</body>

<footer>
    <p>Made by David</p>
</footer>
</html>
